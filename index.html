<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位永生系統 | 登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        admin: {
                            primary: '#2c3e50',
                            secondary: '#34495e',
                            accent: '#3498db',
                            success: '#2ecc71',
                            warning: '#f39c12',
                            danger: '#e74c3c',
                            info: '#3498db',
                            light: '#ecf0f1',
                            dark: '#2c3e50',
                            sidebar: '#1e293b',
                            content: '#f8fafc'
                        }
                    },
                    fontFamily: {
                        sans: ['Noto Sans TC', '微軟正黑體', 'PingFang TC', '蘋方-繁', 'sans-serif'],
                        serif: ['Noto Serif TC', '游明朝', 'Yu Mincho', 'serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@300;400;500;700&display=swap');
        
        .login-btn {
            @apply px-6 py-3 rounded-md bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-medium tracking-wide focus:outline-none focus:ring-2 focus:ring-blue-500/50 transition-all duration-300 hover:shadow-lg hover:shadow-blue-500/30 hover:-translate-y-0.5 w-full;
        }
        
        .input-field {
            @apply bg-gray-800/50 border border-gray-700 text-gray-100 rounded-md px-4 py-3 w-full placeholder-gray-500 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all duration-300;
        }
        
        .input-label {
            @apply block text-sm font-medium text-gray-300 mb-1.5;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element-alt {
            animation: float 8s ease-in-out infinite;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .glow {
            animation: glow 4s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px -10px rgba(72, 118, 255, 0.6); }
            to { box-shadow: 0 0 20px 10px rgba(72, 118, 255, 0.6); }
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(to right, #3498db, #8e44ad);
            animation: particle-animation 12s infinite ease-in-out;
            opacity: 0.2;
        }
        
        @keyframes particle-animation {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-700px) translateX(200px); opacity: 0; }
        }
        
        /* 背景網格 */
        .grid-bg {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
        
        /* 打字機效果 */
        .typewriter h1 {
            overflow: hidden;
            border-right: 0.15em solid #3498db;
            white-space: nowrap;
            margin: 0 auto;
            animation: 
                typing 3.5s steps(30, end),
                blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #3498db }
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen overflow-hidden relative grid-bg">
    <!-- 粒子背景 -->
    <div id="particles" class="absolute inset-0 z-0 overflow-hidden"></div>
    
    <!-- 背景圖形元素 -->
    <div class="absolute top-[15%] left-[15%] w-32 h-32 rounded-full bg-gradient-to-r from-blue-500/20 to-indigo-500/20 blur-xl floating-element"></div>
    <div class="absolute top-[10%] right-[10%] w-40 h-40 rounded-full bg-gradient-to-r from-purple-500/20 to-pink-500/20 blur-xl floating-element-alt"></div>
    <div class="absolute bottom-[15%] left-[25%] w-36 h-36 rounded-full bg-gradient-to-r from-green-500/20 to-teal-500/20 blur-xl floating-element"></div>
    <div class="absolute bottom-[20%] right-[25%] w-24 h-24 rounded-full bg-gradient-to-r from-orange-500/20 to-yellow-500/20 blur-xl floating-element-alt"></div>
    
    <!-- 頂部裝飾 -->
    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-purple-500"></div>
    
    <!-- 登入卡片 -->
    <div class="container mx-auto px-4 h-screen flex items-center justify-center z-10 relative">
        <div class="w-full max-w-md">
            <!-- 標誌和標題 -->
            <div class="text-center mb-8">
                <div class="inline-block p-4 rounded-full bg-gradient-to-br from-blue-500/10 to-indigo-600/10 border border-gray-700/50 shadow-lg mb-4 glow">
                    <i class="fas fa-infinity text-4xl text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500"></i>
                </div>
                <div class="typewriter">
                    <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500 inline-block">數位永生系統</h1>
                </div>
                <p class="text-gray-400 mt-2">登入管理後台</p>
            </div>
            
            <!-- 登入表單 -->
            <div class="bg-gray-800/60 backdrop-blur-xl rounded-xl border border-gray-700/50 p-8 shadow-2xl">
                <form id="loginForm">
                    <div class="mb-5">
                        <label for="username" class="input-label">
                            <i class="fas fa-user text-blue-500 mr-2"></i>帳號
                        </label>
                        <input type="text" id="username" name="username" class="input-field" placeholder="請輸入您的帳號" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="input-label">
                            <i class="fas fa-lock text-blue-500 mr-2"></i>密碼
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" class="input-field pr-10" placeholder="請輸入您的密碼" required>
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-blue-500 transition-colors">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="w-4 h-4 rounded border-gray-600 text-blue-500 focus:ring-blue-500/50 bg-gray-700">
                            <label for="remember" class="ml-2 text-sm text-gray-400">記住我</label>
                </div>
                        <a href="#" class="text-sm text-blue-400 hover:text-blue-300 transition-colors">忘記密碼？</a>
                    </div>
                    
                    <button type="submit" class="login-btn mb-4">
                        <span class="inline-block mr-2">登入系統</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <div class="text-center text-sm text-gray-500">
                        僅限授權人員訪問
                        <div class="mt-2 text-xs">
                            <i class="fas fa-shield-alt text-blue-500 mr-1"></i>
                            安全連接 | <i class="fas fa-eye-slash text-blue-500 mx-1"></i> 數據加密
                </div>
            </div>
                </form>
            </div>
            
            <!-- 底部信息 -->
            <div class="text-center mt-8 text-gray-500 text-sm">
                &copy; 2023 數位永生科技 • 版權所有
            </div>
        </div>
        </div>
    
    <script>
        // 生成粒子背景
        document.addEventListener('DOMContentLoaded', function() {
            const particles = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 隨機大小
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 隨機位置
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // 隨機動畫延遲
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                // 隨機動畫時長
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                
                particles.appendChild(particle);
            }
            
            // 密碼顯示切換
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                // 切換圖標
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // 登入表單提交
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 登入按鈕狀態變化
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> 正在驗證...';
                
                // 模擬登入過程
                setTimeout(() => {
                    // 重置按鈕
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                    
                    // 跳轉到管理頁面的項目管理部分
                    window.location.href = 'admin.html#projects';
                }, 1500);
            });
        });
    </script>
</body>
</html>
